<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medições PPCI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('https://i.ibb.co/Kz2Bk089/Apresenta-o-Casa-Castilho-17-Editado.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
            color: #000;
        }
        .card {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #E21B2F;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #c7172a;
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: #495057;
        }
        .btn-secondary:hover {
            background-color: #dee2e6;
        }
        .tab-btn {
            flex-grow: 1;
            padding: 1rem;
            border-radius: 9999px;
            text-align: center;
            font-weight: 600;
            color: #6c757d;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }
        .tab-btn.active {
            background-color: #494C4F;
            color: #fff;
        }

        /* Estilos para campos de input para garantir visibilidade */
        input[type="text"], input[type="number"], input[type="date"], textarea, select {
            color: #000;
        }

        .medicoes-list-item {
            color: #000;
        }

        /* Estilos para a aba de Cronograma */
        .gantt-container {
            overflow-x: auto;
            margin-bottom: 2rem;
        }
        .gantt-chart {
            min-width: 100%;
            display: grid;
            grid-template-columns: 200px repeat(30, 1fr);
            gap: 2px;
            margin-top: 1rem;
        }
        .gantt-header {
            background-color: #494C4F;
            color: white;
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
        }
        .gantt-task {
            background-color: #e9ecef;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 2px;
            cursor: move;
        }
        .gantt-cell {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            min-height: 40px;
        }
        .gantt-cell.active {
            background-color: #E21B2F;
            opacity: 0.6;
        }

        /* Estilo para a Curva S */
        .curva-s-container {
            margin-top: 2rem;
            height: 300px;
        }

        /* Estilo para a lista de despesas */
        .despesa-item {
            border-left: 4px solid #E21B2F;
            padding-left: 1rem;
            margin-bottom: 1rem;
            color: #000;
        }
        
        /* Estilo para formulários de despesas */
        .despesa-form label {
            color: #000;
        }
        .despesa-form input, .despesa-form select, .despesa-form textarea {
            color: #000;
        }

        /* Novas regras do Gantt */
        .gantt-task-bar {
            height: 20px;
            background-color: #E21B2F;
            border-radius: 4px;
            position: absolute;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .gantt-task-handle {
            width: 6px;
            height: 100%;
            position: absolute;
            cursor: ew-resize;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .gantt-task-handle-left {
            left: 0;
        }
        
        .gantt-task-handle-right {
            right: 0;
        }
        
        .gantt-grid {
            display: grid;
            grid-template-columns: 200px repeat(30, 1fr);
            gap: 2px;
            margin-top: 1rem;
        }
        
        .gantt-day-cell {
            border: 1px solid #dee2e6;
            min-height: 40px;
            position: relative;
        }
        
        .gantt-day-cell.weekend {
            background-color: #f8f9fa;
        }
        
        .gantt-day-cell.today {
            background-color: #fff3cd;
        }
        
        .gantt-row {
            display: contents;
        }
        
        .gantt-row-label {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #dee2e6;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
    </style>
</head>

                    <div id="relatorio-despesas-container" class="hidden mb-8">

</div>

</div>

<script type="module">
    // Firebase Imports

    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    import { setLogLevel } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Set Firebase log level for debugging
    setLogLevel('Debug');

    // ** PASSO 1: OBTENHA ESTAS INFORMAÇÕES DO SEU PROJETO NO CONSOLE DO FIREBASE **
    // Entre em "Configurações do projeto" > "Seus apps"
    // Copie e cole o objeto de configuração aqui.

    const firebaseConfig = {
    apiKey: "AIzaSyDrTvlOw8Ug2-GvBa2hkqDYKF7avhZ5cFA",
    authDomain: "medicoes-ppci.firebaseapp.com",
    projectId: "medicoes-ppci",
    storageBucket: "medicoes-ppci.firebasestorage.app",
    messagingSenderId: "408815173796",
    appId: "1:408815173796:web:efd25d921a7f0ee923e631",
    measurementId: "G-9YW2XQH2HH"
  };

    // ** PASSO 2: OBTENHA A CHAVE DA API DO GEMINI **
    // Entre na página de chaves da API do Google AI Studio e crie uma nova chave.
    // const API_KEY = "YOUR_GEMINI_API_KEY";

    const API_KEY = ''; 

    // Variáveis que podem ser definidas pelo ambiente de execução (não altere)
    const __app_id = typeof window.__app_id !== 'undefined' ? window.__app_id : firebaseConfig.appId;
    const __firebase_config = firebaseConfig;
    const __initial_auth_token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : undefined;

    let app;
    let auth;
    let db;
    let userId = null;
    let audioContext;

    let currentObraId = null;
    let curvaSChart = null;
let lastUserId = null;

// Inicializa Firebase
initFirebase();

    const tabs = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    const addObraBtn = document.getElementById('add-obra-btn');
    const addTarefaBtn = document.getElementById('add-tarefa-btn');
    const addTarefaCronogramaBtn = document.getElementById('add-tarefa-cronograma-btn');
    const gerarCronogramaBtn = document.getElementById('gerar-cronograma-btn');
    const addDespesaBtn = document.getElementById('add-despesa-btn');
    const obrasList = document.getElementById('obras-list');
    const tarefasList = document.getElementById('tarefas-list');
    const relatorioContent = document.getElementById('relatorio-content');
    const despesasList = document.getElementById('despesas-list');
    const userIdDisplay = document.getElementById('userIdDisplay');
    const ganttChart = document.getElementById('gantt-chart');
    const cronogramaDias = document.getElementById('cronograma-dias');

    const GEMINI_API_URL_GENERATE = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=';
    const GEMINI_API_URL_TTS = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=';

    const loginView = document.getElementById('login-view');
    const appView = document.getElementById('app-view');
    const logoutBtn = document.getElementById('logout-btn');
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const createAccountBtn = document.getElementById('create-account-btn');

    // New variables for gantt drag-and-drop
    let ganttTasks = [];

    let currentDragElement = null;

    let originalStartDay = 0;
    let originalEndDay = 0;

    const formatCurrency = (value) => {
        return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
    };

    // Utility function to calculate percentage
    const calculatePercentage = (numerator, denominator) => {
        if (denominator === 0) return 0;
        return (numerator / denominator) * 100;
    };

    // Modal functions
    const openModal = (title, content) => {
        modalTitle.textContent = title;
        modalBody.innerHTML = content;
        modal.classList.remove('hidden');
    };

    const closeModal = () => {
        modal.classList.add('hidden');
        modalTitle.textContent = '';
        modalBody.innerHTML = '';
    };

    document.getElementById('close-modal-btn').addEventListener('click', closeModal);
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            closeModal();
        }
    });

    // Tab switching logic
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tabContents.forEach(c => c.classList.add('hidden'));

            tab.classList.add('active');
            document.getElementById(`${tab.dataset.tab}-view`).classList.remove('hidden');

            if (tab.dataset.tab === 'tarefas') {
                if (!currentObraId) {
                    openModal('Atenção', '<p class="text-center text-gray-700">Por favor, selecione uma obra primeiro.</p>');
                    tabs[0].click(); // Go back to obras tab
                } else {
                    renderTarefas();
                }
            } else if (tab.dataset.tab === 'relatorios') {
                 if (!currentObraId) {
                    openModal('Atenção', '<p class="text-center text-gray-700">Por favor, selecione uma obra primeiro.</p>');
                    tabs[0].click(); // Go back to obras tab
                } else {
                    renderRelatorios();
                }
            } else if (tab.dataset.tab === 'cronograma') {
                 if (!currentObraId) {
                    openModal('Atenção', '<p class="text-center text-gray-700">Por favor, selecione uma obra primeiro.</p>');
                    tabs[0].click(); // Go back to obras tab
                } else {
                    renderCronograma();
                }
            } else if (tab.dataset.tab === 'despesas') {
                 if (!currentObraId) {
                    openModal('Atenção', '<p class="text-center text-gray-700">Por favor, selecione uma obra primeiro.</p>');
                    tabs[0].click(); // Go back to obras tab
                } else {
                    renderDespesas();
                }
            }
        });
    });

    // Firebase Initialization & Auth
    const initFirebase = async () => {
    try {
        app = initializeApp(__firebase_config);
        auth = getAuth(app);
        db = getFirestore(app);
        audioContext = new (window.AudioContext || window.webkitAudioContext)();

        let alreadyInitialized = false;

        
onAuthStateChanged(auth, async (user) => {
    if (user) {
        // Usuário logado
        userId = user.uid;
        userIdDisplay.textContent = userId;
        loginView.classList.add('hidden');
        appView.classList.remove('hidden');
        
        if (!lastUserId || lastUserId !== user.uid) {
            lastUserId = user.uid;
            listenToObras();
        }
    } else {
        // Nenhum usuário logado
        userId = null;
        lastUserId = null;
        userIdDisplay.textContent = "N/A";
        appView.classList.add('hidden');

const renderGanttBars = () => {
  document.querySelectorAll(".gantt-task-bar").forEach(b => b.remove());
  const firstCell = document.querySelector(".gantt-day-cell");
  if (!firstCell) return;
  const cellWidth = firstCell.offsetWidth;

  ganttTasks.forEach(task => {
    const row = document.querySelector(`.gantt-row[data-id='${task.id}']`);
    if (!row) return;
    const rowCells = row.querySelectorAll(".gantt-day-cell");
    const rowTop = rowCells[0].offsetTop;
    const barLeft = (task.start - 1) * cellWidth;
    const barWidth = task.duration * cellWidth;

    const bar = document.createElement("div");
    bar.className = "gantt-task-bar";
    bar.dataset.taskId = task.id;
    bar.style.top = rowTop + "px";
    bar.style.left = barLeft + "px";
    bar.style.width = barWidth + "px";
    bar.innerHTML = `
      <div class="gantt-task-handle gantt-task-handle-left"></div>
      <div class="gantt-task-handle gantt-task-handle-right"></div>
      <span style="padding:0 6px;">${task.name}</span>
    `;
    ganttChart.appendChild(bar);
    bar.addEventListener("mousedown", startDrag);
  });
};

const startDrag = (e) => {
  e.preventDefault();
  isDragging = true;
  currentDragElement = e.target.closest(".gantt-task-bar");
  dragStartX = e.clientX;
  const taskId = currentDragElement.dataset.taskId;
  const task = ganttTasks.find(t => t.id === taskId);
  originalStartDay = task.start;
  originalEndDay = task.end;
  dragType = e.target.classList.contains("gantt-task-handle-left")
    ? "resize-left"
    : e.target.classList.contains("gantt-task-handle-right")
    ? "resize-right"
    : "move";
  document.addEventListener("mousemove", handleDrag);
  document.addEventListener("mouseup", stopDrag);
};

const handleDrag = (e) => {
  if (!isDragging || !currentDragElement) return;
  const firstCell = document.querySelector(".gantt-day-cell");
  if (!firstCell) return;
  const cellWidth = firstCell.offsetWidth;
  const deltaX = e.clientX - dragStartX;
  const deltaDays = Math.round(deltaX / cellWidth);
  const taskId = currentDragElement.dataset.taskId;
  const task = ganttTasks.find(t => t.id === taskId);

  if (!task) return;

  if (dragType === "move") {
    const newStart = Math.max(1, originalStartDay + deltaDays);
    task.start = newStart;
    task.end = newStart + task.duration - 1;
  } else if (dragType === "resize-left") {
    const newStart = Math.max(1, Math.min(originalStartDay + deltaDays, task.end - 1));
    task.start = newStart;
    task.duration = task.end - newStart + 1;
  } else if (dragType === "resize-right") {
    const newEnd = Math.max(task.start, originalEndDay + deltaDays);
    task.end = newEnd;
    task.duration = newEnd - task.start + 1;
  }
  renderGanttBars();
};

    // Função para converter ArrayBuffer para Blob
    const pcmToWav = (pcm16, sampleRate) => {
        const pcmData = pcm16.buffer;
        const numChannels = 1;
        const bitsPerSample = 16;
        const byteRate = sampleRate * numChannels * bitsPerSample / 8;
        const blockAlign = numChannels * bitsPerSample / 8;
        const wavDataSize = pcmData.byteLength;
        const fileSize = wavDataSize + 44;
        const buffer = new ArrayBuffer(fileSize);
        const view = new DataView(buffer);
        // RIFF chunk
        writeString(view, 0, 'RIFF');
        view.setUint32(4, fileSize - 8, true);
        writeString(view, 8, 'WAVE');

        // fmt chunk
        writeString(view, 12, 'fmt ');
        view.setUint32(16, 16, true);
        view.setUint16(20, 1, true);
        view.setUint16(22, numChannels, true);
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, byteRate, true);
        view.setUint16(32, blockAlign, true);
        view.setUint16(34, bitsPerSample, true);
        // data chunk
        writeString(view, 36, 'data');
        view.setUint32(40, wavDataSize, true);
        // PCM data
        const pcmView = new Int16Array(pcmData);
        for (let i = 0; i < pcmView.length; i++) {
            view.setInt16(44 + i * 2, pcmView[i], true);
        }

        return new Blob([view], { type: 'audio/wav' });
    };

    const writeString = (view, offset, string) => {
        for (let i = 0; i < string.length; i++) {
            view.setUint8(offset + i, string.charCodeAt(i));

    };

    // Function to convert Base64 to ArrayBuffer
    const base64ToArrayBuffer = (base64) => {
        const binaryString = window.atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
    };

    const speakText = async (text) => {
        const payload = {

                speechConfig: {
                    voiceConfig: {

                    }
                }
            }
        };
        try {
            const response = await fetch(`${GEMINI_API_URL_TTS}${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) {
                console.error('API call failed:', response.status, response.statusText);
                return;
            }

            const result = await response.json();
            const part = result?.candidates?.[0]?.content?.parts?.[0];
            const audioData = part?.inlineData?.data;
            const mimeType = part?.inlineData?.mimeType;
            if (audioData && mimeType && mimeType.startsWith("audio/L16")) {
                const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                const pcmData = base64ToArrayBuffer(audioData);
                const pcm16 = new Int16Array(pcmData);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                const audio = new Audio(audioUrl);

        const originalBtnText = generateBtn.textContent;

        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
        };
        try {
            const response = await fetch(`${GEMINI_API_URL_GENERATE}${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            const description = result?.candidates?.[0]?.content?.parts?.[0]?.text || '';
            descricaoTextarea.value = description.trim();
        } catch (error) {
            console.error("Erro ao gerar descrição:", error);

            generateBtn.disabled = false;

    const renderDespesaReportPorPeriodo = async (startDate, endDate) => {
        const reportResultDiv = document.getElementById('despesa-period-report-result');
        reportResultDiv.innerHTML = '<p class="text-center text-gray-500">Carregando...</p>';
        
        // Buscar despesas do período
        const despesasRef = collection(db, `artifacts/${__app_id}/users/${userId}/obras/${currentObraId}/despesas`);
        const snapshot = await getDocs(despesasRef);
        let despesas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        // Filtrar por período
        despesas = despesas.filter(despesa => {
            const despesaDate = new Date(despesa.data);
            const start = new Date(startDate);
            const end = new Date(endDate);
            end.setDate(end.getDate() + 1); // Para incluir o dia final
            
            return despesaDate >= start && despesaDate < end;
        });

        if (despesas.length === 0) {
            reportResultDiv.innerHTML = '<p class="text-center text-gray-600">Nenhuma despesa encontrada no período selecionado.</p>';
            return;
        }
        
        let totalPeriodo = despesas.reduce((sum, d) => sum + d.valor, 0);
        // Agrupar por categoria
        const porCategoria = {};
        despesas.forEach(despesa => {
            if (!porCategoria[despesa.categoria]) {
                porCategoria[despesa.categoria] = 0;
            }
            porCategoria[despesa.categoria] += despesa.valor;

            relatorioHtml += `

                    <p class="text-gray-500">${categoria}</p>
                    <p class="text-2xl font-bold">${formatCurrency(porCategoria[categoria])}</p>
                </div>
            `;

        relatorioHtml += `</div><h4 class="text-lg font-semibold mb-4">Detalhamento</h4>`;

    const exportDespesaPDF = (despesas, porCategoria, startDate, endDate, total) => {

        const doc = new jsPDF();
        
        doc.setFontSize(18);
        doc.text(`Relatório de Despesas`, 14, 22);
        
        doc.setFontSize(12);
        doc.text(`Período: ${new Date(startDate).toLocaleDateString()} a ${new Date(endDate).toLocaleDateString()}`, 14, 30);

        // Tabela de totais por categoria
        const categoriaColumns = ["Categoria", "Total"];
        const categoriaRows = Object.keys(porCategoria).map(cat => [cat, formatCurrency(porCategoria[cat])]);
        
        doc.autoTable({
            head: [categoriaColumns],
            body: categoriaRows,
            startY: 45
        });
        // Tabela detalhada
        const columns = ["Descrição", "Categoria", "Valor (R$)", "Data", "Observações"];
        const rows = despesas.map(d => [
            d.descricao,
            d.categoria,
            d.valor.toFixed(2),
            new Date(d.data).toLocaleDateString(),
            d.observacoes || ''
        ]);
        doc.autoTable({
            head: [columns],
            body: rows,
            startY: doc.autoTable.previous.finalY + 10,
            theme: 'striped',
            headStyles: { fillColor: [52, 58, 64] },
            bodyStyles: { textColor: [33, 37, 41] },
        });
        doc.save(`relatorio_despesas_${startDate}_${endDate}.pdf`);
    };

        Object.keys(porCategoria).forEach(cat => {
            data.push([cat, porCategoria[cat]]);

        data.push([], [], ["Despesas Detalhadas"]);
        data.push(["Descrição", "Categoria", "Valor (R$)", "Data", "Observações"]);
        despesas.forEach(d => {

                d.descricao,
                d.categoria,
                d.valor,
                new Date(d.data).toLocaleDateString(),
                d.observacoes || ''

        const worksheet = XLSX.utils.aoa_to_sheet(data);
